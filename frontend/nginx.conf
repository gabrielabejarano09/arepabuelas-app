server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde están los archivos de tu app
    root /usr/share/nginx/html;

    # Sirve el index.html por defecto
    index index.html;

    location / {
        # ¡ESTA ES LA REGLA CLAVE!
        # Intenta servir el archivo solicitado ($uri),
        # luego un directorio con ese nombre ($uri/),
        # y si ninguno existe, devuelve /index.html.
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Configuración para prevenir errores de tipo MIME en la consola
    include /etc/nginx/mime.types;
}