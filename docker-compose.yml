services:
  # 1. Servicio de la Base de Datos (Ahora con inicialización integrada)
  postgres:
    image: postgres:14-alpine
    container_name: arepabuelas-db
    restart: always
    environment:
      # Estas variables crean la DB y el usuario automáticamente
      POSTGRES_DB: arepas_db
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: 12345
    volumes:
      # El volumen de datos persistentes
      - postgres_data:/var/lib/postgresql/data
      # ¡CAMBIO CLAVE! Montamos el script SQL en el directorio de inicialización
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    # ¡CAMBIO CLAVE! Añadimos una comprobación de salud
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d arepas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Servicio del Backend (Ahora depende de la salud de Postgres)
  backend:
    build: ./backend
    container_name: arepabuelas-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      # La URL de conexión no cambia
      DATABASE_URL: postgres://appuser:12345@postgres:5432/arepas_db
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      # ¡CAMBIO CLAVE! Espera a que el servicio de postgres esté "saludable"
      postgres:
        condition: service_healthy

  # 3. Servicio del Frontend (sin cambios)
  frontend:
    build: ./frontend
    container_name: arepabuelas-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: {}