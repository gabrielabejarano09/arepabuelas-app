version: '3.8'
services:
  backend:
    build: ./backend
    container_name: arepabuelas-backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/arepabuelas
    command: npm run dev
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend:
    build: ./frontend
    container_name: arepabuelas-frontend
    ports:
      - "5173:5173"
    command: npm run dev
    volumes:
      - ./frontend:/app
    working_dir: /app

  db:
    image: postgres:15
    container_name: arepabuelas-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arepabuelas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
